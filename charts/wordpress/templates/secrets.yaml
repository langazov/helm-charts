apiVersion: v1
kind: Secret
metadata:
  name: {{ include "wordpress.fullname" . }}-secrets
  labels:
    app: {{ include "wordpress.name" . }}
    chart: {{ include "wordpress.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  mariadb-root-password: {{ .Values.secrets.mariadb.rootPassword | default (randAlphaNum 32) | b64enc | quote }}
  mariadb-user-password: {{ .Values.secrets.mariadb.userPassword | default (randAlphaNum 32) | b64enc | quote }}
  wordpress-admin-password: {{ .Values.secrets.wordpress.adminPassword | default (randAlphaNum 32) | b64enc | quote }}
