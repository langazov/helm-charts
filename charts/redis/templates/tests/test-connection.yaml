apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redis.fullname" . }}-test"
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: redis-test
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command:
        - redis-cli
        - -h
        - {{ include "redis.fullname" . }}
        - -p
        - "{{ .Values.service.port }}"
        - ping