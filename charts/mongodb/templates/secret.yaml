apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mongodb.fullname" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
type: Opaque
data:
  mongodb-root-password: {{ include "mongodb.rootPassword" . | b64enc | quote }}
  {{- if .Values.auth.username }}
  mongodb-password: {{ include "mongodb.password" . | b64enc | quote }}
  {{- end }}
