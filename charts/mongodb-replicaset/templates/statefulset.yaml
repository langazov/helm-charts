apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb-replicaset.fullname" . }}
  labels:
    {{- include "mongodb-replicaset.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "mongodb-replicaset.headlessServiceName" . }}
  {{- if .Values.autoscaling.enabled }}
  replicas: {{ .Values.autoscaling.minReplicas }}
  {{- else }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  podManagementPolicy: {{ .Values.podManagementPolicy }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "mongodb-replicaset.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mongodb-replicaset.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mongod
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mongodb-replicaset.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: mongodb
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--replSet"
            - "{{ .Values.replicaSet.name }}"
            - "--bind_ip_all"
            - "--keyFile"
            - "/etc/mongo-keyfile/keyfile"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.auth.rootUsername | quote }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb-replicaset.secretName" . }}
                  key: {{ include "mongodb-replicaset.rootPasswordKey" . }}
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: keyfile
              mountPath: /etc/mongo-keyfile
              readOnly: true
          {{- if .Values.removeOnTerminate.enabled }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    set -euo pipefail
                    SELF="$(hostname -f):27017"
                    HEADLESS="{{ include "mongodb-replicaset.headlessServiceName" . }}.{{ .Release.Namespace }}.svc.cluster.local"
                    PRIMARY_HOST="{{ include "mongodb-replicaset.fullname" . }}-0.${HEADLESS}:27017"
                    ATTEMPTS={{ .Values.removeOnTerminate.maxAttempts }}
                    INTERVAL={{ .Values.removeOnTerminate.retryIntervalSeconds }}
                    STEP_DOWN={{ .Values.removeOnTerminate.stepDownSeconds }}

                    get_primary() {
                      mongosh --quiet --host "${PRIMARY_HOST}" -u "${MONGO_INITDB_ROOT_USERNAME}" -p "${MONGO_INITDB_ROOT_PASSWORD}" --authenticationDatabase admin --eval "db.isMaster().primary" 2>/dev/null || true
                    }

                    remove_member() {
                      local primary="$1"
                      mongosh --quiet --host "${primary}" -u "${MONGO_INITDB_ROOT_USERNAME}" -p "${MONGO_INITDB_ROOT_PASSWORD}" --authenticationDatabase admin --eval "rs.remove('${SELF}')" >/dev/null 2>&1
                    }

                    # Step down if we are primary to avoid disruption
                    CURRENT_PRIMARY=$(get_primary)
                    if [ "${CURRENT_PRIMARY}" = "${SELF}" ]; then
                      mongosh --quiet --host "${SELF}" -u "${MONGO_INITDB_ROOT_USERNAME}" -p "${MONGO_INITDB_ROOT_PASSWORD}" --authenticationDatabase admin --eval "try { rs.stepDown(${STEP_DOWN}, ${STEP_DOWN}) } catch(e) { }" >/dev/null 2>&1 || true
                      sleep "${INTERVAL}"
                      CURRENT_PRIMARY=$(get_primary)
                    fi

                    for n in $(seq 1 "${ATTEMPTS}"); do
                      PRIMARY=$(get_primary)
                      [ -z "${PRIMARY}" ] && sleep "${INTERVAL}" && continue
                      if remove_member "${PRIMARY}"; then
                        echo "Removed ${SELF} from replica set (attempt ${n})"
                        exit 0
                      fi
                      sleep "${INTERVAL}"
                    done
                    echo "Failed to remove ${SELF} from replica set after ${ATTEMPTS} attempts; proceeding with termination"
          {{- end }}
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - >
                  mongosh --quiet --host localhost
                  -u "$MONGO_INITDB_ROOT_USERNAME"
                  -p "$MONGO_INITDB_ROOT_PASSWORD"
                  --authenticationDatabase admin
                  --eval "db.adminCommand({ ping: 1 })"
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - >
                  mongosh --quiet --host localhost
                  -u "$MONGO_INITDB_ROOT_USERNAME"
                  -p "$MONGO_INITDB_ROOT_PASSWORD"
                  --authenticationDatabase admin
                  --eval "db.adminCommand({ ping: 1 })"
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- else if gt (int .Values.replicaCount) 1 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - {{ .Release.Name | quote }}
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - {{ include "mongodb-replicaset.name" . | quote }}
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - mongod
              topologyKey: kubernetes.io/hostname
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: keyfile-setup
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              cp /source/{{ include "mongodb-replicaset.keyFileKey" . }} /workdir/keyfile
              chown 999:999 /workdir/keyfile
              chmod 400 /workdir/keyfile
          volumeMounts:
            - name: keyfile-src
              mountPath: /source
            - name: keyfile
              mountPath: /workdir
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
            runAsNonRoot: false
      volumes:
        - name: keyfile-src
          secret:
            secretName: {{ include "mongodb-replicaset.keySecretName" . }}
            items:
              - key: {{ include "mongodb-replicaset.keyFileKey" . }}
                path: {{ include "mongodb-replicaset.keyFileKey" . }}
        - name: keyfile
          emptyDir: {}
        {{- if or (not .Values.persistence.enabled) .Values.persistence.existingClaim }}
        - name: data
          {{- if and .Values.persistence.enabled .Values.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
  {{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode | quote }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
  {{- end }}
